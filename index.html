const TYPING_SPEED = 36;
const PAUSE_BETWEEN = 1000;

const typedEl = document.getElementById('typed');
const cursorEl = document.getElementById('cursor');
const openBtn = document.getElementById('openBtn');
const replayBtn = document.getElementById('replayBtn');
const confettiSVG = document.getElementById('confettiLayer');
const heartsSVG = document.getElementById('heartsLayer');

let isPlaying = false;

async function typeMessages(list){
  typedEl.textContent = "";
  cursorEl.style.display = "inline-block";
  for(let i=0;i<list.length;i++){
    await typeLine(list[i]);
    await wait(PAUSE_BETWEEN);
    if(i < list.length - 1) {
      typedEl.textContent += "\n\n";
    }
  }
  cursorEl.style.display = "none";
  burstConfetti(28);
  spawnHearts();
}

function typeLine(line){
  return new Promise(resolve=>{
    let idx = 0;
    const loop = () => {
      if(idx <= line.length - 1){
        typedEl.textContent += line[idx++];
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        setTimeout(loop, TYPING_SPEED);
      } else resolve();
    };
    loop();
  });
}

function wait(ms){ return new Promise(r=>setTimeout(r,ms)); }

function burstConfetti(count=18){
  for(let i=0;i<count;i++){
    const x = Math.random()*800;
    const y = -40 - Math.random()*120;
    const size = Math.random()*10 + 6;
    const rect = document.createElementNS('http://www.w3.org/2000/svg','rect');
    rect.setAttribute('x', x);
    rect.setAttribute('y', y);
    rect.setAttribute('width', size);
    rect.setAttribute('height', Math.max(4, size*0.6));
    rect.setAttribute('rx', 2);
    const palette = ['#FF86B6','#FFD166','#A78BFA','#60A5FA','#FFBACD'];
    rect.setAttribute('fill', palette[Math.floor(Math.random()*palette.length)]);
    rect.style.transformOrigin = `${x+size/2}px ${y+size/2}px`;
    rect.style.transition = `transform ${2.6+Math.random()}s cubic-bezier(.2,.8,.2,1), opacity ${2.6+Math.random()}s linear`;
    confettiSVG.appendChild(rect);
    setTimeout(()=>{ rect.style.transform = `translateY(${520+Math.random()*60}px) rotate(${Math.random()*720-120}deg) scale(${0.95+Math.random()*0.4})`; rect.style.opacity='0' }, 50 + i*60);
    setTimeout(()=>{ try{ confettiSVG.removeChild(rect) }catch(e){} }, 3800 + i*10);
  }
}

function spawnHearts(){
  for(let i=0;i<8;i++){
    const heart = document.createElementNS('http://www.w3.org/2000/svg','path');
    const s = 6 + Math.random()*8;
    const x = Math.random()*100;
    const y = 100 + Math.random()*20;
    heart.setAttribute('d', `M ${x} ${y} c -5 -10 -20 -15 -20 -28 a 12 12 0 0 1 20 -8 12 12 0 0 1 20 8 c 0 13 -15 18 -20 28 z`);
    heart.setAttribute('fill', ['#ff9ccf','#ffd1a9','#ffd6ea'][Math.floor(Math.random()*3)]);
    heart.style.opacity = 0.95;
    heart.style.transformOrigin = `${x}px ${y}px`;
    heart.style.transition = `transform ${6 + Math.random()*4}s linear, opacity ${6 + Math.random()*4}s linear`;
    heartsSVG.appendChild(heart);
    setTimeout(()=>{ heart.style.transform = `translateY(-160px) scale(${0.9+Math.random()*0.6}) rotate(${Math.random()*40-20}deg)`; heart.style.opacity='0' }, 80 + i*240);
    setTimeout(()=>{ try{ heartsSVG.removeChild(heart) }catch(e){} }, 7000 + i*100);
  }
}

function startSequence(){
  if(isPlaying) return;
  isPlaying = true;
  typedEl.textContent = "";
